<ng-container >
    <!-- Le contenu de votre barre de navigation -->
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-danger rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" id="home-tab2" routerLink="/" routerLinkActive="active" aria-selected="true">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link rounded-5" id="profile-tab2" routerLink="/profile" routerLinkActive="active" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link rounded-5" id="contact-tab2" routerLink="/about" routerLinkActive="active" aria-selected="false">Contact</a>
        </li>
    </ul>
    <!-- Votre barre de navigation rétractable -->
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-danger p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark" style="background-color: #800020;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-outline-light" style="margin-right: 35px;" (click)="logout()">LogOut</button>
            <app-confirm-dialog *ngIf="showConfirmDialog" (confirm)="onConfirmDialogResult($event)"></app-confirm-dialog>

        </nav>
    </div>
  
    <!-- Le reste du contenu de votre AppComponent -->
    <div class="d-flex">
        <div class="flex-grow-1">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white justify-content-center align-items-center" style="width: 200px; height: 1000px; color: #800020; background-color: #800020;">
                <a href="/" class="d-flex align-items-center justify-content-center text-white text-decoration-none">
                    <img src="assets/rosee.png" alt="" width="130" height="40">
                    <span class="fs-4"> </span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto text-center">
                    <li class="nav-item text-center align-items-center">
                        <a routerLink="/Alco" class="nav-link active d-flex align-items-center justify-content-center" aria-current="page" style="--bs-nav-pills-link-active-bg: var(--bs-white);">
                            <img src="assets/alco.png" alt="" width="40" height="40" > ALCO
                        </a>

                    </li>
                    <li class="nav-item">
                        <a routerLink="/ml" class="nav-link text-white">
                            <img src="assets/Capture_d_écran_2024-05-14_124007-removebg-preview.png" alt="" width="60" height="60" >
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                               ML
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                            Help
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex-grow-1">
            <h3 style="text-align: center; color: green;" >Dashboard Alco </h3>
            <iframe title="pifinal" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=35eba659-e8d0-4be1-b0bc-822f8efc65bb&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730&navContentPaneEnabled=false" frameborder="0" allowFullScreen="true"></iframe>
        </div> 
    </div>
</ng-container>

<ng-container >
    <!-- Votre router-outlet qui affiche le contenu des autres composants -->
    <router-outlet></router-outlet>
</ng-container>
